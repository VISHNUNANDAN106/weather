<html lang="en">
<head>

<body>
    <div class="text-center mt-3 p-4">
        <h1 >Weather Report</h1>
    </div>   
    <form action="">
        <div class="container mt-5 p-5 text-center form-control" >
            <input type="text" class="form-control" name="" id="foreCast" placeholder="enter the city"><br><br>
            <button type="button" class="btn btn-success" onclick="weatherReport()">search</button><br><br>
            <div id="result"></div>
        
            <div id="cel"></div>
            <div id="des"></div>
            <div id="temp"></div>
            <div id="hum"></div>

        </div>
    </form>
</body>
<script>
    function weatherReport(){
        cityName=foreCast.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=b41ec3be35c7dac8aabbc21ba253137a`)
            .then(data=>data.json()).then(cData=>displayData(cData))

        function displayData(dataArray){
        name=dataArray.name
        weather=dataArray.weather[0].description
        temp=dataArray.main.temp
humidity=dataArray.main.humidity
        
        result.innerHTML=`<div>
            <h3>${name}</h3>
            </div>`
        cel.innerHTML=`
        <div>

            </div>` 

            hum.innerHTML=`<div>
            <h3>${humidity}</h3>
            </div>` 


    }
}
</script>
