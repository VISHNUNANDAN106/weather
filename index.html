<head>
    <meta charset="UTF-8">

<body style="background-image: url(./CLIMATEPIC2.jpg);background-size: cover;background-attachment: fixed;background-repeat: no-repeat; margin: 0;">
    <div class="text-center mt-3 p-4">
        <h1 style="color: aqua;">WEATHER <span style="color: blue;">REPORT</span></h1>
        <form class="bg- border p-3" action="">
            <div class=" mt-5 p-5 container text-center  "
                style="background-image: url(./CLIMATEPIC.jpg);background-repeat: no-repeat;background-size: cover;background-attachment: fixed; box-shadow:  10px 10px 5px 12px lightblue;;">
                <input type="text" class="form-control" name="" id="foreCast" placeholder="Enter The City"><br><br>
                <button type="button" class="btn btn-success" style="color: whitesmoke;" onclick="weatherReport()">SEARCH</button><br><br>
                <div id="result"
                    style="color:aqua; height: max-content; font-family: Verdana, Geneva, Tahoma, sans-serif; font-style: oblique;">

                </div>



            </div>
        </form>
    </div>

</body>
<script>
    function weatherReport() {
        cityName = foreCast.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=b41ec3be35c7dac8aabbc21ba253137a`)
            .then(data => data.json()).then(cData => displayData(cData))

        function displayData(dataArray) {
            name = dataArray.name
            weather = dataArray.weather[0].description
            temp = dataArray.main.temp
            humidity = dataArray.main.humidity

            result.innerHTML = `<div>
           
            <h3 class="text-light" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-style: oblique;">Place </h3>
            <i class="fa-solid fa-location-dot  fa-2x"></i>
            <h3>${name}</h3>
            <h3 class="text-light" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-style: oblique;">Temperature</h3>
            <i class="fa-solid fa-cloud-sun  fa-2x"></i>

            <h3>${temp}Â°C</h3>
            <h3 class="text-light" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-style: oblique;">Weather</h3>
            <i class="fa-solid fa-cloud  fa-2x"></i>
            <h3>${weather}</h3>
            <h3 class="text-light" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-style: oblique;">Humidity</h3>
            <i class="fa-regular fa-snowflake  fa-2x"></i>

            <h3>${humidity}%</h3>

            </div>`

        }
    }
</script>

</html>
